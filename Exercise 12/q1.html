<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1160</title>
    <script>
        window.onload = function() {
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            let boatX = 220;
            let direction = 1;

            function drawScene() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Sun
                ctx.beginPath();
                ctx.arc(400, 50, 40, 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.stroke();
                
                // House
                ctx.fillStyle = "orange";
                ctx.fillRect(50, 200, 100, 100);
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.moveTo(50, 200);
                ctx.lineTo(150, 200);
                ctx.lineTo(100, 150);
                ctx.closePath();
                ctx.fill();
                
                // Window
                ctx.fillStyle = "blue";
                ctx.fillRect(60, 220, 20, 20);
                
                // Door
                ctx.fillStyle = "brown";
                ctx.fillRect(100, 250, 30, 50);
                
                // Pond
                ctx.beginPath();
                ctx.ellipse(220, 280, 100, 50, 0, 0, Math.PI * 2);
                ctx.fillStyle = "lightblue";
                ctx.fill();
                ctx.stroke();
                
                // Boat (Animated)
                ctx.beginPath();
                ctx.moveTo(boatX, 270);
                ctx.lineTo(boatX + 15, 270);
                ctx.lineTo(boatX + 30, 260);
                ctx.lineTo(boatX - 15, 260);
                ctx.closePath();
                ctx.fillStyle = "brown";
                ctx.fill();
                ctx.stroke();
                
                boatX += direction;
                if (boatX > 250 || boatX < 190) {
                    direction *= -1;
                }
                
                // Flower
                ctx.fillStyle = "green";
                ctx.fillRect(320, 250, 10, 40);
                ctx.beginPath();
                ctx.arc(325, 240, 20, 0, Math.PI * 2);
                ctx.fillStyle = "pink";
                ctx.fill();
                ctx.stroke();
                
                // Duck
                ctx.beginPath();
                ctx.arc(270, 300, 20, 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(290, 290, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(295, 285, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Stones
                ctx.fillStyle = "gray";
                ctx.beginPath();
                ctx.arc(70, 310, 10, 0, Math.PI * 2);
                ctx.arc(60, 320, 8, 0, Math.PI * 2);
                ctx.arc(80, 320, 12, 0, Math.PI * 2);
                ctx.fill();
            }
            
            function animate() {
                drawScene();
                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</head>
<body>
    <h1>Canvas Drawing Scene</h1>
    <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000;"></canvas>
</body>
</html>
