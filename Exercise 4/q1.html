    <body>
        <form>
            <fieldset>
                <legend><font color="black">Login</font></legend>

                <label for="username">Username*<br></label>

                        <option>Pears</option>
                    </optgroup>

                        <option>Orange</option>
                        <option>Grapefruit</option>
                        <option>Mandarins</option>
                        <option>Limes</option>
                    </optgroup>
                    <optgroup label="Stone">
                        <option>Nectarines</option>
                        <option>Apricots</option>
                        <option>Peaches</option>
                        <option>Plums</option>
                    </optgroup>
                    <optgroup label="Exotic">
                        <option>Bananas</option>
                        <option>Mangoes</option>
                    </optgroup>
                    <optgroup label="Berries">
                        <option>Strawberries</option>
                        <option>Raspberries</option>
                        <option>Blueberries</option>
                        <option>Kiwifruit</option>
                        <option>Passionfruit</option>
                    </optgroup>

                        <option>Watermelon</option>
