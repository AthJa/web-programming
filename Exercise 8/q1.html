<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1160</title>
    <script type="text/javascript">
        const x=prompt("Enter Number 1:",0);
        const y=prompt("Enter Number 2:",0);
        const op=prompt("Enter Operation(+,-,*,/,%):");
        let z;
        switch(op){
            case '+':
                z=parseInt(x)+parseInt(y);
                break;
            case '-':
                z=parseInt(x)-parseInt(y);
                break;
            case '*':
                z=parseInt(x)*parseInt(y);
                break;
            case '/':
                z=parseInt(x)/parseInt(y);
                break;
            case '%':
                z=parseInt(x)%parseInt(y);
                break;
        }
        alert("result: "+z);

    </script>
</head>
