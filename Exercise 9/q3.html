<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1160</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <td><label for="gender">BMI Calculator:</label>
                
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Enter Your Weight (in pounds):</label><br>
                <input type="number" id="weight"></td>
        </tr>
        <tr>
            <td><label>Enter Your Height:</label>
                <br>
                <label>Feet:</label>
                <input type="number" id="feet">
                <br>
                <label>Inches:</label>
                <input type="number" id="inches">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <button onclick="calculateBMI()">Calculate</button>
            </td>
        </tr>
        <tr>
            <td><label>Your BMI:</label>
                <input type="text" id="bmiResult" readonly></td>
        </tr>
    </table>
    
    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let feet = parseFloat(document.getElementById("feet").value);
            let inches = parseFloat(document.getElementById("inches").value);
            let gender = document.getElementById("gender").value;
            
            if (isNaN(weight) || isNaN(feet) || isNaN(inches)) {
                alert("Please enter valid values.");
                return;
            }
            
            let height = (feet * 12) + inches;
            let bmi = (703 * weight) / (height * height);
            document.getElementById("bmiResult").value = bmi.toFixed(2);
            
            let status = "";
            if (gender === "male") {
                if (bmi < 17.50) status = "Anorexia";
                else if (bmi <= 20.70) status = "Underweight";
                else if (bmi <= 26.40) status = "Ideal Range";
                else if (bmi <= 27.80) status = "Marginally Overweight";
                else if (bmi <= 31.10) status = "Overweight";
                else status = "Very Overweight or Obese";
            } else {
                if (bmi < 17.50) status = "Anorexia";
                else if (bmi <= 19.10) status = "Underweight";
                else if (bmi <= 25.80) status = "Ideal Range";
                else if (bmi <= 27.30) status = "Marginally Overweight";
                else if (bmi <= 32.30) status = "Overweight";
                else status = "Very Overweight or Obese";
            }
            
            alert("BMI: " + bmi.toFixed(2) + "\nStatus: " + status);
        }
    </script>
</body>
</html>
